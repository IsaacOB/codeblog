<!DOCTYPE html>
<html>
<head>
    <title>CodeBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold">CodeBlog</span>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page">
                    <a href="/posts">Posts</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">New Post</li>
            </ol>
        </nav>

        <div>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Title*">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="author" placeholder="Author*">
                </div>
                <textarea class="form-control" name="text" placeholder="Text*"></textarea>
                <small class="form-text text-muted">(*) Required fields</small>
                <div>
                    <button type="submit" class="btn btn-primary" role="button" style="margin-top: 10px;">Publish
                    </button>
                    <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
