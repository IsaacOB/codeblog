<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>CodeBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>

<header>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold">CodeBlog</span>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>

        <div class="card shadow-sm bg-white rounded" style="margin-top: 20px"
             th:each="post : ${posts}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                    <span th:text="${post.author}"></span>
                    <span th:text="${post.createdAt}"></span>
                </p>
                <a th:href="${(#mvc.url('CBC#getPostDetails').arg(0, post.id)).build()}">
                    <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
                        <span th:text="${post.title}"></span>
                    </h4>
                </a>

                <p class="card-text">
                    <span th:utext="${#strings.abbreviate(post.text, 100)}"></span>
                </p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
